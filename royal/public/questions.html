<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../src/scss/style.css">

<body>
    <section class="questions">
        <div class="container">
            <div class="head">
                <h2>Review</h2>
            </div>
            <div class="question">
                <div class="question-line">
                    <div class="question-content">
                        <div class="title">
                            <h3>General Info</h3>
                        </div>
                        <div class="starts question-text">
                            <span>Stars</span>
                            <ul>
                                <li><i class="fa-regular fa-star"></i></li>
                                <li><i class="fa-regular fa-star"></i></li>
                                <li><i class="fa-regular fa-star"></i></li>
                                <li><i class="fa-regular fa-star"></i></li>
                                <li><i class="fa-regular fa-star"></i></li>
                            </ul>
                        </div>
                        <div class="question-text">
                            <span class="d-block">Review topic</span>
                            <input class="topic-input" type="text" name="text" placeholder="Ex. Repairing and servicing my oven">
                        </div>
                        <div class="question-text">
                            <span class="d-block">Describe what was your project/ service enquiry</span>
                            <textarea name="text" id="name" cols="30" rows="10" placeholder="At vero eos et accusamus et iust"></textarea>
                            <p class="limit-character">0/1000</p>
                        </div>
                    </div>
                </div>
                <div class="question-line">
                    <div class="question-content">
                        <div class="title">

                            </ul>
                        </div>
                        <div class="question-text">
                            <span class="d-block">Review topic</span>
                            <input class="topic-input" type="text" name="text" placeholder="Ex. Repairing and servicing my oven">
                        </div>
                        <div class="question-text">
                            <span class="d-block">Describe what was your project/ service enquiry</span>
                            <textarea name="text" id="name" cols="30" rows="10" placeholder="At vero eos et accusamus et iust"></textarea>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
